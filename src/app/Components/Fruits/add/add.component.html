<div>
  <h2 class="text-center">Create Fruit</h2>
  <form [formGroup]="fruitForm" (ngSubmit)="formSubmit()">
    <div class="form-group">
      <label for="fruit_name"> Fruit Name: </label>
      <input type="text" id="fruit_name" class="form-control" formControlName="fruit_name">
      <div *ngIf="f['fruit_name'].touched && f['fruit_name'].errors">Fruit Name is required</div>
    </div>
    <div class="form-group">
      <input type="submit"   value="Submit">
    </div>
  </form>
</div>
